name: Build Pipe Optimizer

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pandas numpy openpyxl pulp psutil

      - name: Build Windows executable
        run: |
          pyinstaller PipeOptimizer.spec --clean --noconfirm

      - name: Fix solver permissions
        run: |
          # Windows doesn't need chmod, but ensure files exist
          dir "dist\PipeOptimizer"

      - name: Create ZIP
        run: |
          Compress-Archive -Path "dist\PipeOptimizer" -DestinationPath "Pipe_Optimizer_Windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pipe_Optimizer_Windows
          path: Pipe_Optimizer_Windows.zip

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller pandas numpy openpyxl pulp psutil

      - name: Build Mac app
        run: |
          pyinstaller PipeOptimizer.spec --clean --noconfirm

      - name: Fix solver permissions
        run: |
          chmod +x "dist/Pipe Optimizer.app/Contents/Resources/pulp/solverdir/cbc/osx/i64/cbc" || true
          chmod +x "dist/Pipe Optimizer.app/Contents/Frameworks/pulp/solverdir/cbc/osx/i64/cbc" || true
          mkdir -p "dist/Pipe Optimizer.app/Contents/Frameworks/pulp/apis" || true
          mkdir -p "dist/Pipe Optimizer.app/Contents/Resources/pulp/apis" || true

      - name: Create ZIP
        run: |
          cd dist && zip -r "../Pipe_Optimizer_Mac.zip" "Pipe Optimizer.app"

      - name: Upload Mac artifact
        uses: actions/upload-artifact@v4
        with:
          name: Pipe_Optimizer_Mac
          path: Pipe_Optimizer_Mac.zip

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Pipe_Optimizer_Windows/Pipe_Optimizer_Windows.zip
            Pipe_Optimizer_Mac/Pipe_Optimizer_Mac.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
